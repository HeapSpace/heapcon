
  {{ with .Params.talks }}
    <h3 style="text-align: left;">Talk{{ if gt (len .) 1 }}s{{ end }}:</h3>
    <ul>
    {{ range $ind,$val := . }}
      {{$talk := $val | urlize }}
      {{- with $.Site.GetPage (printf "talks/%s" $talk)}}
        <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
      {{ end -}}
    {{ end }}
	</ul>
  {{ end }}
