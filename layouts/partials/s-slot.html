{{ range where (where .talks "Params.track" .track) ".Params.slot" .slot }}
<div class="s-slot">
	<a href="{{ .RelPermalink }}/index.ics" class="ics">::</a><a href="{{ .RelPermalink }}" class="s-title">{{ .Title }}</a>	

	<p>
		{{ .Description }}
	</p>

	{{ range .Data.Pages }}
	<div class="speaker-name">
		<a href="{{ .RelPermalink}}">
		<div class="speaker-info">{{ .Title }} - {{ .Params.Company }}</div>
		</a>
	</div>
    {{ end }}
</div>
{{ end }}
