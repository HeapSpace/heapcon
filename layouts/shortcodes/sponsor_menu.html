<section class="grid bg-dark">
  <div class="content-wrap-inner">
    <h1 class="text-center">Heapcon a la carte</h1>
    <div class="sponsor-menu">
      {{ range $.Site.Data.SponsorMenu.menu }}
        <div>
          <h3>{{ .name }}</h3>
          <div class="ticket">
            {{ .price }}
          </div>
          <p>{{ .description }}</p>
        </div>
      {{ end }}
    </div>
  </div>
</section>
