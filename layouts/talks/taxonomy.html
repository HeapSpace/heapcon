{{ define "style"}}
<style type="text/css">
ul {
  list-style: square;
}
li {
  margin-left: 30px;
  padding-left: 10px;
}
</style>
{{ end }}

{{ define "main" }}

  <h1>{{ .Title }}</h1>

  <div style="display:grid; grid-auto-columns: auto;">
    {{ range .Data.Pages }}
      {{ partial "speaker-box" . }}
    {{ end }}
  </div>

  <p>{{ .Content }}</p>

{{ end }}
