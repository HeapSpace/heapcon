{{ define "style"}}
<style type="text/css">
ul {
  list-style: square;
}
li {
  margin-left: 30px;
  padding-left: 10px;
}
</style>
{{ end }}

{{ define "main" }}

  <h1>{{ .Title }}</h1>

  <div style="display:grid;">
    {{ range .Data.Pages }}
      <div style="grid-row: 1;">
      {{ partial "speaker-box" . }}
      </div>
    {{ end }}
  </div>

  <p>{{ .Content }}</p>

{{ end }}
