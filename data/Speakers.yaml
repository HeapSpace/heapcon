- participants:
    - name: Дејан Босанац
      occupation: Сениор софтвер инжењер, Red Hat
      photo: dejan_bosanac.jpg
      contact:
        linkedin: https://www.linkedin.com/in/dejanbosanac/
        email: dbosanac@redhat.com
  lectures:
    - title: "Event-driven архитектура за IoT i Edge употреба"
      time: 11:50 - 12:20
      abstract: "IoT и Edge решења баве се увезивањем дистрибуираних система. Pазличити случајеви употребе захтевају различите врсте комуникационих технологија. Срећом, постоји пуно решења отвореног кода и за најизазовније проблеме из овог домена. Бонус поен? Такође одлично функционишу заједно, пружајући одличан темељ за све ваше потребе.
                 У овој сесији представљамо уобичајене обрасце комуникације и како се они уклапају у IoT и Edge решења. Истражићемо Apache пројекте који их омогућавају, попут Kafka, Qpid рутера и ActiveMQ. Разговараћемо о разликама и показати где различити приступи имају највише смисла.
                 На крају ћемо истражити како ови пројекти заједно дају основу за један шири екосистем коме су фокус IoT и Edge случајеви употребе. Укратко ћемо проћи кроз архитектуре пројеката Eclipse Hono, EnMasse, Strimzi и Skupper и указати на њихове предности и место у IoT и Edge екосистемима у ​​облаку."

- participants:
    - name: Милан М. Ћирковић
      occupation: Научни сарадник Астрономске опсерваторије Београд
      photo: milan_m_cirkovic.jpg
      contact:
        linkedin: https://www.linkedin.com/in/milanc/
        email: mcirkovic@aob.rs
  lectures:
    - title: Енергетски реализам, нуклеарна енергија и анализа ризика
      time: 12:30 - 13:00
      abstract: "Глобални ризик од катастрофалних климатских промена постаје све озбиљнији фактор свих енергетских политика. По много чему, налазимо се на рубу провалије: уколико се сагоревање фосилних горива драматично не смањи на временској скали од највише неколико деценија, климатске нестабилности ће неминовно угрозити сам опстанак цивилизације. Коришћење нуклеарне енергије је, упркос често ирационалној, па и хистеричној, антинуклеарној пропаганди, једини реалистични начин да се фосилна горива потисну у неопходној мери. Игнорисање ове кључне теме нашег века је дубоко ирационално, неодговорно и суицидално на свим нивоима."

- participants:
    - name: Милован Декић
