        email: milovandekic1@gmail.com
  lectures:
    - title: "Design thinking - Како да стварате производе које људи желе"
      time: 15:10 - 15:40
      abstract: "Design thinking вам помаже да на креативан и иновативан начин решите неки бизнис изазов са којим се суочавате. Проћи ћемо кроз кључне фазе design thinking приступа. Кроз примере ћемо видети како главне фазе раде, и како их можете користити за боље доношење одлука приликом решавања сопствених изазова."

- participants:
    - name: Невена Софранић
      occupation: Оснивачица Recrooit-а
      photo: nevena_sofranic.jpg
      contact:
        linkedin: https://www.linkedin.com/in/nevenasofranic/
        email: nevena@omnesgroup.con
  lectures:
    - title: "Рад на даљину: добродошли у глобално село"
      time: 15:50 - 16:20
      abstract: "Рад на даљину је оформио глобално тржиште рада, али Ковид-19 је учинио то тржиште монокултурном формом. Сада када сви запошљавају на даљину, актуелне су теме како се прилагодити раду од куће и који алати помажу при раду на даљину. Домаћи таленти имају велику прилику на глобалном тржишту, али правила која важе на домаћем тржишту су делимично другачија на светском. Предавањем ћемо открити који послови се могу обављати из Србије за друге земље, шта очекују послодавци у погледу радне етике и вештина, и које плате можете очекивати."

- participants:
    - name: Горан С. Миловановић
      occupation: ДатаКолектив, Београд, Власник Wikimedia Deutschland, Berlin, Data Scientist for Wikidata
      photo: goran_s_milovanovic.jpg
      contact:
        linkedin: https://www.linkedin.com/in/gmilovanovic/
        email: goran.s.milovanovic@gmail.com
  lectures:
    - title: Структуирано семантичко знање у науци о подацима
      time: 16:30 - 17:00
      abstract: "Структуирано семантичко знање, представљено семантичким графовима попут Wikidata ili DBpedia база знања (knowledge base), представља не само најнапреднију основу за развој будућих система вештачке интелигенције, већ и изванредну подршку за обогаћивање постојећих скупова података у свакодневном раду. Наша тема су мапирања између два света: свет репрезентације знања путем семантичког графа и типичне табуларне data frame репрезентације коју налазимо у науци о подацима и домену релационих база података. Наш наратив ће почети од једне стандардне табуларне репрезентације у програмским језицима R и Python, коју ћемо онда трансформисати у семантички граф, а затим кроз језик SPARQL вратити у добро познату форму. Успут ћемо дискутовати RDF стандард за семантичке податке и његове добро познате серијализације (RDF/XML, Turtlе, JSON-LD, N-triples, N-quads…). Сви који су веровали да је Semantic Web егзотична идеја за привилеговане (а и коме то треба?) моћи ће да се опусте: много је лакше и достуније него што мислите."

