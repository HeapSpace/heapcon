  lectures:
    - title: "Панел “Информисаност у доба коронавируса”"
      time: 17:15 - 18:00
      abstract: "Живећи у Маклухановом “глобалном селу” у коме су потпуно обрисане границе центра и периферије, затекла наc је и глобална пандемија. У избегавању прављења паралеле између ширења информација и вируса, време је да се посветимо “новом нормалном” у комуникацијама. На које све начине се променила размена информација? Да ли смо угушени упијањем новости у реалном времену? Како да разлучимо шта од њих да прихватимо, а шта да одбацимо? Коме је веровати - “струци”, “заједници”, “онима преко”, или, напросто - никоме? И, шта је, доврага, исправно - “сатараш” или “бећарац”?!"
